<!DOCTYPE html>
<html>
  <head>
    <meta name="ROBOTS" content="NOINDEX, NOFOLLOW">
  </head>
  <body>
    %%[
    VAR @origin, @pattern, @match
    SET @origin = HTTPRequestHeader("Referer")
    SET @pattern = "^(http:\/\/(.*\.)?((wizsolucoes)\.com.br))($|\/)"
    SET @match = RegExMatch(@origin, @pattern, 1)
]%%
   
  </body>
</html>
