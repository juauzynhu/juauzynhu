<html>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<body>
  <div id="surveyContainer" style="display:inline-block;width:100%;">
            <survey :survey='survey'/>
        </div>
        <div id="surveyResult"></div>
        <script type="text/javascript">
Survey.StylesManager.applyTheme("orange");

var surveyJSON = { surveyId: '7bda603f-bda7-44ed-8b8c-4a0e7fc74e45', surveyPostId: '2f6ecd5e-eda8-4f1c-ba7e-edda8177a3e2'}

function sendDataToServer(survey, options) {
  //options.showDataSaving();
  $.ajax({
    url: '%%=CloudPagesURL(3532)=%%',
    type: 'POST',
    data: survey.data,
    processData: true,
  contentType: false,
mimeType: 'application/x-www-form-urlencoded',
 contentType: 'application/x-www-form-urlencoded'});
}

var survey = new Survey.Model(surveyJSON);
survey.onComplete.add(sendDataToServer);
new Vue({ el: '#surveyContainer', data: { survey: survey } });

        </script>
  </body>
